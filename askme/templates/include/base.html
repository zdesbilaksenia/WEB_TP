<!doctype html>
<html lang="en" class="h-100">

{% load static %}

<head>
    <meta charset="utf-8">
    <title>AskMe</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="{% static 'css/my.css' %}" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">

<header>

    <div class="container-fluid ">

        <div class="row">

            <div class="col-3 logo">
                <a href="{% url 'index' %}">AskNikitina</a>
            </div>

            <div class="col-6 searchField">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Ask!</button>
                </form>
            </div>

            <!--Для авторизированного пользователя
            <div class="col-1 headerAvatar">
                <img src="img/avatar.png">
            </div>

            <div class="col-2 profile">
                <div class="name">Ksenia Nikitina</div>
                <div class="profileHrefs">
                    <a href="{% url 'settings' %}">settings </a>
                    <a href="{% url 'login' %}">log out</a>
                </div>
            </div> -->


            <!--Для неавторизированного пользователя-->
            <div class="col-2 profile">
                <div class="profileHrefs">
                    <a href="{% url 'login' %}">log in </a>
                    <a href="{% url 'signup' %}">register</a>
                </div>
            </div>


        </div>

    </div>

</header>

<!-- Begin page content -->
<main class="flex-shrink-0">

    <div class="container">

        <div class="row">

            <div class="col-9">
                {% block content %}
                {% endblock content %}
            </div>

            <div class="col-3">

                {% block side %}
                    <div class="rightBlock">
                        <div class="bigText">
                            <span>Popular Tags</span>
                        </div>

                        <div>
                            <span class="tag redTag">perl</span>
                            <span class="tag">python</span>
                            <span class="tag greenTag">TechnoPark</span>
                            <span class="tag greenTag">MySql</span>
                            <span class="tag">django</span>
                            <span class="tag orangeTag">Mail.ru</span>
                            <span class="tag redTag">Firefox</span>
                        </div>
                    </div>

                    <div class="rightBlock">
                        <div class="bigText">
                            <span>Best Members</span>
                        </div>

                        <div>
                            <a href="#">
                                <div class="member">Mr.Freeman</div>
                            </a>
                            <a href="#">
                                <div class="member">Dr.House</div>
                            </a>
                            <a href="#">
                                <div class="member">Bender</div>
                            </a>
                            <a href="#">
                                <div class="member">V Pupkin</div>
                            </a>
                        </div>
                    </div>

                {% endblock side %}

            </div>

        </div>

    </div>

</main>


<footer class="footer">
    <span>Made by Ksenia Nikitina (c) 2021</span>
</footer>

</body>

</html>
