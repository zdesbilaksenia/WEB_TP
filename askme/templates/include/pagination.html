<nav aria-label="Page navigation example" class="pagination">
    <ul class="pagination">
        {% if questions.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ questions.first_page_number}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ questions.previous_page_number }}">{{ questions.previous_page_number }}</a>
            </li>
        {% endif %}

        <li class="page-item active" Page {{ questions.number }} of {{ questions.paginator.num_pages }}
            aria-current="page">
            <a class="page-link" href="?page={{ questions.number }}">{{ questions.number }}</a>
        </li>

        {% if questions.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ questions.next_page_number }}">{{ questions.next_page_number }}</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ questions.last_page_number }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        {% endif %}

    </ul>
</nav>
