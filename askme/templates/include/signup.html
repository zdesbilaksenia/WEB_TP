<div>

    <div class="logError">Sorry, this email address is already registred!</div>

    <form class="fieldWidth">

        <div class="row mb-3">

            <label for="inputLogin" class="col-sm-2 col-form-label col-form-label-lg">Login</label>

            <div class="col-sm-10">
                <input type="Login" class="form-control form-control-lg" id="inputLogin" placeholder="dr_pepper">
            </div>

        </div>

        <div class="row mb-3">

            <label for="inputEmail" class="col-sm-2 col-form-label col-form-label-lg">Email</label>

            <div class="col-sm-10">
                <input type="email" class="form-control form-control-lg" id="inputEmail"
                       placeholder="dr.pepper@mail.ru">
            </div>

        </div>

        <div class="row mb-3">

            <label for="inputNickName" class="col-sm-2 col-form-label col-form-label-lg">NickName</label>

            <div class="col-sm-10">
                <input type="NickName" class="form-control form-control-lg" id="inputNickName" placeholder="Dr.Pepper">
            </div>

        </div>

        <div class="row mb-3">

            <label for="inputPas" class="col-sm-2 col-form-label col-form-label-lg">Password</label>

            <div class="col-sm-10">
                <input type="Password" class="form-control form-control-lg" id="inputPas"
                       placeholder="Enter your password">
            </div>

        </div>

        <div class="row mb-3">

            <label for="inputRepPas" class="col-sm-2 col-form-label col-form-label-lg">Repeat password</label>

            <div class="col-sm-10">
                <input type="Password" class="form-control form-control-lg" id="inputRepPas"
                       placeholder="Enter your password again">
            </div>

        </div>

        <div class="row mb-3 uploadAvatar">

            <label for="inputNickName" class="col-sm-2 col-form-label col-form-label-lg">Upload avatar</label>

            <div class="col-sm-10">
                <input class="form-control" id="formFileSm" type="file">
                <button class="btn btn-outline-success lowButton" type="submit">Register!</button>
            </div>

        </div>

    </form>

</div>
