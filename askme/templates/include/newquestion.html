<form class="fieldWidth">

    <div class="row mb-3">

        <label for="inputTitle" class="col-sm-2 col-form-label col-form-label-lg">Title</label>

        <div class="col-sm-10">
            <input type="Title" class="form-control form-control-lg is-invalid" id="inputTitle"
                   placeholder="How to build a moonpark?" aria-describedby="invalidTitle" required>
            <div id="inavlidTitle" class="invalid-feedback">
                Enter correct title
            </div>
        </div>

    </div>

    <div class="row mb-3">

        <label for="inputText" class="col-sm-2 col-form-label col-form-label-lg">Text</label>

        <div class="col-sm-10">
            <textarea class="form-control form-control-lg is-invalid" id="inputText" rows="12" placeholder="Really how?"
                      aria-describedby="invalidTitle" required></textarea>
            <div id="inavlidQuestionText" class="invalid-feedback">
                Enter question text
            </div>
        </div>

    </div>

    <div class="row mb-3">

        <label for="inputTags" class="col-sm-2 col-form-label col-form-label-lg">Tags</label>

        <div class="col-sm-10">
            <input type="Text" class="form-control form-control-lg is-invalid" id="inputTags"
                   placeholder="Firefox, Mail.ru" aria-describedby="invalidTags" required>
            <div id="inavlidTags" class="invalid-feedback">
                Enter correct tags
            </div>
            <button class="btn btn-outline-success lowButton" type="submit">Ask!</button>
        </div>

    </div>

</form>
