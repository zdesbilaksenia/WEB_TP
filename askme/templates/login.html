{% extends "include/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

    <div class="bigText">
        <span class="bigText">Log In</span>
    </div>

    <form class="form mt-5" method="POST" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-success lowButton" type="submit">Log in!</button>
        {% endbuttons %}
    </form>

{% endblock content %}
